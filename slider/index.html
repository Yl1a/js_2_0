<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="slider">
            <div class="slide">
                <img src="assets/img/cosmin-gurau-3cDza1lTxCQ-unsplash.jpg" alt="slide 1" class="img">
            </div>
            <div class="slide">
                <img src="assets/img/elif-kandemir-s7YKk3BnHvU-unsplash (1).jpg" alt="slide 2" class="img">
            </div>
            <div class="slide">
                <img src="assets/img/mathieu-bigard-G7Sn-RRb6jc-unsplash.jpg" alt="slide 3" class="img">
            </div>
        </div>

        <button class="prev">Предыдущая</button>
        <button class="next">Следующая</button>

    </div>

    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
</body>

</html>
